
<!-- <ng-template appPlaceHolder></ng-template> -->
<div class="row">
    <div class="col-xs-12">
        <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
        </div> -->

        <app-alert
        [message]="error" 
        *ngIf="error" 
        (close)="onHandleError()">
        </app-alert>
        
        <div *ngIf="isLoading" style="text-align: center;">
            <loading-spinner></loading-spinner>
        </div>
        <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" ngModel name="email" required email>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" ngModel name="password" required minlength="6">
            </div>

            <div>
                <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{isLogginMode ? 'Login' : 'signup' }}</button>
                <button class="btn btn-danger"  type="button" (click)="onSwitchMode()">Switch to {{isLogginMode ? 'signup' : 'login'}} </button>
            </div>

        </form>
    </div>
</div>
